<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Reservations</h1>
{% if reservation_list %}
    <ul>
       {% for reservation in reservation_list %}
            <li><a href="{% url 'roomFinder_app:reservation_detail' reservation.id %}">{{ reservation.title }}</a></li>
       {% endfor %}
    </ul>
{% else %}
    <p>No reservations made</p>
{% endif %}
<a href="{% url 'roomFinder_app:index'%}">Back to Home</a>
</body>
</html>
