<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'roomFinder_app:make_res' %}" method="post">
    {% csrf_token %}
    {% for msg in messages %}
        {% if msg.tags == 'warning' %}
            {{ msg }}
        {% endif %}
    {% endfor %}
    <fieldset>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <label for="building">Building: </label>
        <input type="text" id="building" name="building">
        <label for="room_name">Room Name: </label>
        <input type="text" id="room_name" name="room_name">
        <label for="start_time">Start Time: </label>
        <input type="text" id="start_time" name="start_time" placeholder="HH.MM">
        <label for="end_time">End Time: </label>
        <input type="text" id="end_time" name="end_time" placeholder="HH:MM:SS">
        <label for="day">Day: </label>
        <select id="day" name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </fieldset>
    <input type="submit" class="btn btn-outline-primary mt-3" value="Submit">
    <a href="{% url 'roomFinder_app:index' %}">Return home</a>
</form>
</body>
</html>
