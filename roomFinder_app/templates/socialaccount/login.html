{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'roomFinder_app/style.css' %}" />
</head>
<body>
<div class="login container">
<div class="mt-3 border rounded-lg">
    <h1 class="text-center">Sign In</h1>

    <h2 class="text-center my-3">You are about to use third party authentication!
    </h2>
    <form method="post">
        <div class="justify-center mx-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary my-3 w-full">Continue</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
