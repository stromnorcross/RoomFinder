{% extends 'sidebar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block admin-content %}
<div class="content">
    <h1>Approve Rooms</h1>
    <hr>
    {% if unapproved_rooms_list %}
        <ul>
           {% for room in unapproved_rooms_list %}
                <li><a href="{% url 'roomFinder_app:room_detail' room.id %}">{{ room }}</a></li>
           {% endfor %}
        </ul>
    {% else %}
        <p>No rooms to approve</p>
    {% endif %}
</div>
{% endblock admin-content %}
</body>
</html>
