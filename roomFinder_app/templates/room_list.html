{% include 'sidebar.html' %}
{% load auth_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="content">
        <h1>{{ building_value }}</h1>
        <hr>
            <ul>
                {% for obj in objects %}
                    <li><a href="{% url 'roomFinder_app:room_detail' obj.id %}">{{ obj.room_name }}</a></li>
                    <!-- <li>{{ obj.room_name }}</li> -->
                {% endfor %}
            </ul>
        <h1>Location</h1>
        {% if building_value in building_coord %}
            <gmp-map center="{{ building_coord|get_value_from_dict:building_value }}" zoom="18" map-id="aca56ed0ca45d249" style="width: 700px; height: 400px;"></gmp-map>
        {% else %}
            <gmp-map center="38.0336, -78.5080" zoom="16" map-id="aca56ed0ca45d249" style="width: 700px; height: 400px;"></gmp-map>
        {% endif %}
    </div>
</body>
