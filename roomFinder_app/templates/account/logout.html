{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'roomFinder_app/style.css' %}" />
</head>
<body>
<h1 align="center" class="mb-5">RoomFinder</h1>
<div class="login container">
<div class="mt-3 border rounded-lg">
  <h1 class="text-center">Sign Out</h1>

  <p class="text-center my-3">Are you sure you want to sign out?</p>
  <div class="justify-center mx-3">

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <div class="">
        <button type="submit" class="btn btn-primary mt-3 w-full">Sign Out</button>
      </div>
    </form>
    <div class="justify-center">
        <a href="/" class="btn btn-danger my-3 w-full">Cancel</a>
    </div>
  </div>
</div>
</div>
</body>
</html>
