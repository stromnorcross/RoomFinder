{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'roomFinder_app/style.css' %}" />
</head>
<body>
{% load socialaccount %}
<h1 align="center" class="mb-5">RoomFinder</h1>
<div class="login container">
    <div class="w-full text-center mb-3">
        <p style="margin-top: 10px;">If you have not created an account yet, then please
            <a class="text-blue-600" href="{{ signup_url }}">sign up</a> first.
        </p>
    </div>
    <div class="border rounded-lg">
        <input type=button class="back btn mx-3 my-3 btn-outline-primary" value="Back" onClick="javascript:history.go(-1);">
        <h1 class="text-center">Sign In</h1>

        <form action="{% url 'account_login' %}" method="POST" class="my-auto">
            <div class="justify-center mx-3">
                {% csrf_token %}
                <div class="w-full border my-3 rounded-lg ">
                    {{ form.login }}
                </div>

                <div class="w-full border my-3 rounded-lg">
                    {{form.password}}
                </div>
            </div>
            <div class="justify-center mx-3">
                <button class="btn btn-primary w-full" type="submit">
                    Sign In
                </button>
            </div>

        </form>
        <div class="justify-center mx-3">
            <a href="{% provider_login_url 'google' %}">
                <button class="my-3 btn btn-primary w-full">Sign in with Google</button>
            </a>
        </div>
    </div>
</div>
<style>
  #id_login,
  #id_password{
    width: 100%;
    height: 40px;
    border-radius: 6px;
    outline: none;
    padding: 0 12px 0 12px;
    font-size: medium;

  }
</style>
</body>
</html>
